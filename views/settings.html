<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Flux-Capacitor</title>
    <link rel="stylesheet" href="./css/photon.css" />
    <link rel="stylesheet" href="./css/style.css" />

  <script type="text/javascript">
  Vue = require('vue');
</script>

</head>
<body>
  <div id="settings" class="window">
    <header class="toolbar toolbar-header">
      <h1 class="title">{{t.txt.settings}}</h1>
    </header>
    <div class="window-content">
    <div class="pane-group">
      <div class="pane-sm sidebar">
        <h5 class="nav-group-title">{{t.txt.settings}}</h5>
        <span
        v-on:click="activeSection='dataflux'"
        :class="{active: activeSection=='dataflux'}"
        class="nav-group-item">
          <span class="icon icon-cog"></span>
          {{t.settings.dataflux}}
        </span>
        <span
        v-on:click="activeSection='log'"
        :class="{active: activeSection=='log'}"
        class="nav-group-item">
          <span class="icon icon-doc-text"></span>
          {{t.settings.log}}
        </span>

      </div>
      <div class="pane">
        <!-- Dataflux settings             -->
        <div id="dataflux_section" v-if="activeSection=='dataflux'" class="padded-more">
          <div class="form-group">
            <label>{{t.settings.datafluxDefault}}</label>
            <input class="form-control" v-model="settings.datafluxDefaultDir.value">
          </div>

        </div>


        <!-- Log settings             -->
        <div id="log_section" v-if="activeSection=='log'" class="padded-more">
          <form>
            <div class="form-group">
              <label>{{t.settings.logFile}}</label>
              <input class="form-control" v-model="settings.logFile.value">
            </div>
            <div class="form-group">
              <label>{{t.settings.txtLogTypes}}</label>
              <select class="form-control"
              v-model="settings.logFile.logModus" multiple>
              <option v-for="type in logTypes">{{type}}</option>
              </select>
            </div>
          </form>

          <form>
            <div class="form-group">
              <label>{{t.settings.guiLogTypes}}</label>
              <select class="form-control"
              v-model="settings.logGuiModus.value" multiple>
              <option v-for="type in logTypes">{{type}}</option>
              </select>
            </div>
          </form>
        </div>
      </div>
    </div>
    </div>

    <footer class="toolbar toolbar-footer">
      <div class="toolbar-actions">
        <button class="btn btn-default">
          Cancel
        </button>

        <button class="btn btn-primary pull-right" v-on:click="save">
          Save
        </button>
      </div>
    </footer>

  </div>
      <script src="../lib/controller.settings.js" type="text/javascript" charset="utf-8">
      </script>

  </body>
  </html>
