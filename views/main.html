<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Flux-Capacitor</title>
    <link rel="stylesheet" href="./css/style.min.css" />
    <script type="text/javascript">
      Vue = require('vue');
    </script>
    <script type="text/x-template" id="logs-template">
      <ul>
        <li v-for="l in logs">
        {{l}}
        </li>
      </ul>
      <button v-on:click="clearLog">Clear Log</button>
    </script>


    <script type="text/x-template" id="datafluxes-template">
    <ul id="datafluxes">
      <li v-for="f in folders" :class="{selected: f.selected}">
        <span v-on:click="activateDataflux($index)">
          {{f.srcFolder}}<span v-show="f.selected">Active</span>
        </span>
        <img v-on:click="remove($index)" src="img/folder-delete.svg">
      </li>
    </ul>
    <div>Active Dataflux:{{active.srcFolder}}</div>
    <button v-on:click="addFolder">Add Folder</button>
    </script>



</head>
<body>
  <div id="fluxcapacitor">
    <div id="top">Flux Capacitor</div>
  <div id="content">
    <div id="content-left">
      <datafluxes></datafluxes>
      <logs></logs>
    </div>
    <div id="content-right">
      <logs></logs>
    </div>
  </div>
  <div id="logwrapper"></div>
</div>

</body>
</html>
